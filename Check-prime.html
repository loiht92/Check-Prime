<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra so nguyen to</title>
</head>
<body>
<script>

    function checkPrime(number) {
        if (number < 2) {
            return false
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true
        }
    }

    let message = ""; //tao 1 ten de luu gia tri
    for (let j = 1; j < 10000; j++) {

        if (checkPrime(j) === true)
            message += j +"&nbsp";
    }
    document.write(message);
</script>
</body>
</html>
